<div>
	{% for i in 1..pages %}
		{% if i == page %}
			<input class="pages-pagination__item-hidden" type="radio" name="Filter[page]" id="page-{{ i }}" value="{{ i }}">
			<label class="pages-pagination__item active" for="page-{{ i }}">{{ i }}</label>
		{% else %}
			<input class="pages-pagination__item-hidden" type="radio" name="Filter[page]" id="page-{{ i }}" value="{{ i }}">
			<label class="pages-pagination__item" for="page-{{ i }}">{{ i }}</label>
		{% endif %}
	{% endfor %}
</div>
