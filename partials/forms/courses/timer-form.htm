{% for item in course.timer_form %}
	<div id="gift-timer-{{ course.slug }}" class="remodal-bg">
	    <div class="remodal large popup" data-remodal-id="gift-large-{{ course.slug }}">
	        <div data-remodal-action="close" class="remodal-close">
	            <svg class="remodal-close__icon" width="20px" height="20px" viewBox="680.314 0 2267.721 2267.719">
	                <polygon points="2948.035,197.169 2750.865,0 1814.175,936.691 877.483,0 680.314,197.169 1617.006,1133.86 680.314,2070.551   877.483,2267.72 1814.175,1331.029 2750.865,2267.72 2948.035,2070.551 2011.344,1133.86 "/>
	            </svg>
	        </div>
	        <div class="row">
	            <div class="col_5">
	                <h4 class="popup__title">{{ item.timer_form_title }}</h4>
	            </div>
	            <div class="col_7">
	                <p class="popup__subtitle">{{ item.timer_form_subtitle }}</p>
	            </div>
	        </div>
	        <form class="form popup-form" data-request="onSendGift" data-request-update="popups: '.remodals'" data-request-validate data-request-success="{{ item.timer_form_scripts }} $('[data-remodal-id=gift-timer-success').remodal().open();" data-request-error="$('[data-remodal-id=error]').remodal().open();">
	            <div class="form__row">
	                <input type="hidden" name="url" value="">
	                <input type="hidden" name="campaign" value="{{ item.timer_form_campaign }}">

	                <fieldset class="form-fieldset col_3 form-group">
	                    <label class="form-fieldset__label">Введите ваше имя</label>
	                    <input class="form-fieldset__input" type="text" name="name" placeholder="Иван">
	                    <span class="form-fieldset__error" data-validate-for="name"></span>
	                </fieldset>
	                <fieldset class="form-fieldset col_3 form-group">
	                    <label class="form-fieldset__label">Введите ваш телефон</label>
	                    <input class="form-fieldset__input input-tel" type="tel" name="tel" maxlength="20" placeholder="+ 375 (__) ___-__-__">
	                    <span class="form-fieldset__error" data-validate-for="tel"></span>
	                </fieldset>
	                <fieldset class="form-fieldset col_4 form-group">
	                    <label class="form-fieldset__label">Введите вашу почту</label>
	                    <input class="form-fieldset__input" type="email" name="email" placeholder="example@mail.com">
	                    <span class="form-fieldset__error" data-validate-for="email"></span>
	                </fieldset>
	            </div>
	            <div class="form__row">
	                <button class="btn form__btn large white">
	                    <span class="btn__text">{{ item.timer_form_btntext }}</span>
	                    <span class="btn__icon"></span>
	                </button>
	            </div>
	        </form>
	    </div>
	</div>

	<div class="remodal-bg">
	    <div class="remodal small popup" data-remodal-id="gift-timer-success">
	        <div data-remodal-action="close" class="remodal-close">
	            <svg class="remodal-close__icon" width="20px" height="20px" viewBox="680.314 0 2267.721 2267.719">
	                <polygon points="2948.035,197.169 2750.865,0 1814.175,936.691 877.483,0 680.314,197.169 1617.006,1133.86 680.314,2070.551   877.483,2267.72 1814.175,1331.029 2750.865,2267.72 2948.035,2070.551 2011.344,1133.86 "/>
	            </svg>
	        </div>
	        <h4 class="popup__title center">{{ item.timer_form_success_title }}</h4>
	        <p class="popup__subtitle center">{{ item.timer_form_success_subtitle }}</p>
	    </div>
	</div>
{% endfor %}
